                      repeat: 333
                      service: media_player.volume_down
                      service_data:
                        entity_id: media_player.lounge_amp
                    icon: 'mdi:volume-minus'
                    show_icon: true
                    show_name: false
                    styles:
                      card:
                        - height: 50px
                    tap_action:
                      action: call-service
                      haptic: success
                      service: media_player.volume_down
                      service_data:
                        entity_id: media_player.lounge_amp
                    type: 'custom:button-card'
                  - color: blue
                    entity: media_player.lounge_amp
                    icon: 'mdi:volume-off'
                    show_icon: true
                    show_name: false
                    state:
                      - operator: template
                        styles:
                          card:
                            - icon: 'mdi:volume-high'
                          icon:
                            - color: red
                          value: >
                            return
                            states['media_player.lounge_amp'].attributes.is_volume_muted
                            === true
                    styles:
                      card:
                        - height: 50px
                    tap_action:
                      action: call-service
                      haptic: success
                      service: script.lounge_amp_toggle_mute
                    type: 'custom:button-card'
                  - entity: media_player.lounge_amp
                    hold_action:

card:
  show_state: true
  type: glance
entities:
  - entity: sensor.lounge_skyq_used_storage
    name: SkyQ Usage
    state_filter:
      - operator: '>'
        value: 1400
  - entity: binary_sensor.unvr_disk_0_health
    name: UNVR Disk 0
    state_filter:
      - "on"
  - entity: binary_sensor.unvr_disk_1_health
    name: UNVR Disk 1
    state_filter:
      - "on"
  - entity: binary_sensor.unvr_disk_2_health
    name: UNVR Disk 2
    state_filter:
      - "on"
  - entity: binary_sensor.unvr_disk_3_health
    name: UNVR Disk 3
    state_filter:
      - "on"      
show_empty: false
type: entity-filter

################################################
##               Water                        ##
################################################  
  - type: conditional
    conditions:
      - entity: input_boolean.floorplan_water
        state: 'on'
    elements:
      - type: conditional
        conditions:
          - entity: binary_sensor.pending_system_alerts
            state: 'unavailable'
        elements:
          - type: icon
            entity: binary_sensor.pending_system_alerts
            icon: mdi:water-alert     
            style:
              color: red
              top: 35%
              left: 16%       
      - type: conditional
        conditions:
          - entity: binary_sensor.pending_system_alerts
            state: 'on'
        elements:
          - type: icon
            entity: binary_sensor.pending_system_alerts
            icon: mdi:water-alert     
            style:
              color: red
              top: 35%
              left: 16%             
      - type: conditional
        conditions:
          - entity: binary_sensor.water_running
            state: 'on'
          - entity: input_boolean.water_alert
            state: 'on'            
        elements:
          - type: icon
            entity: sensor.water_flow_rate
            icon: mdi:water-alert     
            style:
              color: red
              top: 35%
              left: 16%   
            tap_action:
              action: call-service
              confirmation:
                text: Are you sure you want to turn off the water?
              service: switch.turn_off
              service_data: 
                entity_id: switch.shutoff_valve                
      - type: conditional
        conditions:
          - entity: binary_sensor.water_running
            state: 'on'
          - entity: input_boolean.water_alert
            state: 'off'            
        elements:
          - type: icon
            entity: sensor.water_flow_rate
            icon: mdi:water      
            style:
              color: blue
              top: 35%
              left: 16%
            tap_action:
              action: call-service
              confirmation:
                text: Are you sure you want to turn off the water?
              service: switch.turn_off
              service_data: 
                entity_id: switch.shutoff_valve                
      - type: conditional
        conditions:
          - entity: switch.shutoff_valve
            state: 'off'
        elements:
          - type: icon
            entity: sensor.water_flow_rate
            icon: mdi:water-off      
            style:
              color: red
              top: 35%
              left: 16%             
            tap_action:
              action: call-service
              confirmation:
                text: Are you sure you want to turn on the water?
              service: switch.turn_on
              service_data: 
                entity_id: switch.shutoff_valve  
       
